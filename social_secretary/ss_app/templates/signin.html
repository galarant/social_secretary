<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Signin</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <style>
    .form-signin { max-width: 300px; margin: 0 auto;}
    body { #EDEDED; }
    </style>
</head>
<body>
<div class="container">
<form method="post" class="form-signin">
    <h1 class="form-signin-heading">Sign In</h1>
    {% if form.non_field_errors %}<div class="alert alert-danger">{{ form.non_field_errors }}</div>{% endif %}
  {% csrf_token %}
    <input type="text" class="form-control" name="identification" placeholder="Username or Email" required autofocus>
    <input type="password" class="form-control" name="password" placeholder="Password" required>
    <label class="checkbox"><input type="checkbox" value="remember_me">Remember Me</label>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <a href="/accounts/signup" style="float: right; margin-top: 10px; margin-bottom: 30px;">Sign Up</a>
</form>
</div>

</body>
</html>
